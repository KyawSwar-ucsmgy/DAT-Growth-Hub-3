<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- **************** MAIN CONTENT START **************** -->
	<main>
		<th:block th:fragment="admin-setting">
			<!-- Page content START -->
			<div class="page-content">
				<!-- Page main content START -->
				<div class="page-content-wrapper border">
					<!-- Title -->
					<div class="row">
						<div class="col-12 mb-3">
							<h1 class="h3 mb-2 mb-sm-0">Admin Email</h1>
						</div>
					</div>

					<div class="row g-4">

						<!-- Right side START -->
						<div class="col-xl-12">

							<!-- Tab Content START -->
							<div>
								<!-- Email Settings content START -->
								<div>
									<div class="card shadow">

										<!-- Card header -->
										<div class="card-header border-bottom">
											<h5 class="card-header-title mb-0">Email Settings</h5>
										</div>

										<!-- Card body START -->
										<div class="card-body">
											<div class="row g-4">

												<!-- Radio group items -->
												<div class="col-xl-8">
													<label class="form-label">Choose Email Drive</label>
													<div
														class="d-sm-flex justify-content-sm-between align-items-center">
														<!-- Radio -->
														<div class="form-check">
															<input class="form-check-input" type="radio"
																name="flexRadioEmail" id="flexRadioEmail1"> <label
																class="form-check-label" for="flexRadioEmail1">Send
																Mail</label>
														</div>

														<!-- Radio -->
														<div class="form-check">
															<input class="form-check-input" type="radio"
																name="flexRadioEmail" id="flexRadioEmail2" checked>
															<label class="form-check-label" for="flexRadioEmail2">SMTP</label>
														</div>

														<!-- Radio -->
														<div class="form-check">
															<input class="form-check-input" type="radio"
																name="flexRadioEmail" id="flexRadioEmail3"> <label
																class="form-check-label" for="flexRadioEmail3">Mail</label>
														</div>
													</div>
												</div>

												<!-- Input item -->
												<div class="col-md-6">
													<label class="form-label">SMTP HOST</label> <input
														type="text" class="form-control">
												</div>

												<!-- Input item -->
												<div class="col-md-6 col-xl-3">
													<label class="form-label">SMTP Port</label> <input
														type="text" class="form-control">
												</div>

												<!-- Input item -->
												<div class="col-md-6 col-xl-3">
													<label class="form-label">SMTP Secure</label> <input
														type="text" class="form-control">
												</div>

												<!-- Input item -->
												<div class="col-md-6">
													<label class="form-label">SMTP Username</label> <input
														type="text" class="form-control">
												</div>

												<!-- Input item -->
												<div class="col-md-6">
													<label class="form-label">SMTP Passwod</label> <input
														type="password" class="form-control">
												</div>

												<!-- Input item -->
												<div class="col-md-6">
													<label class="form-label">Email From Address</label> <input
														type="email" class="form-control">
												</div>

												<!-- Input item -->
												<div class="col-md-6">
													<label class="form-label">Email From Name</label> <input
														type="email" class="form-control">
												</div>

												<!-- Choice item -->
												<div class="col-lg-6">
													<label class="form-label">Email Send To</label> <select
														class="form-select js-choice z-index-9 border-0 bg-light"
														aria-label=".form-select-sm">
														<option value="">Email Send to</option>
														<option>All Admin</option>
														<option>Instructors</option>
														<option>Students</option>
														<option>Visitors</option>
													</select>
												</div>

												<!-- Input item -->
												<div class="col-md-6">
													<label class="form-label">Email External Email</label> <input
														type="email" class="form-control">
												</div>
											</div>
											<!-- Button -->
											<div class="d-flex justify-content-end mt-5">
												<button type="button" class="btn btn-primary mb-0">Update</button>
											</div>
										</div>
									</div>
									<!-- Card body END -->
								</div>
							</div>
							<!-- Email Settings content END -->

						</div>
						<!-- Tab Content END -->
					</div>
					<!-- Right side END -->
				</div>
				<!-- Row END -->
			</div>
			<!-- Page main content END -->
			<!-- Popup modal for Change Password START -->
			<div class="modal fade" id="changePassword" tabindex="-1"
				aria-labelledby="changePasswordLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">

						<!-- Modal header -->
						<div class="modal-header bg-dark">
							<h5 class="modal-title text-white" id="changePasswordLabel">Change
								Password</h5>
							<button type="button" class="btn btn-sm btn-light mb-0 ms-auto"
								data-bs-dismiss="modal" aria-label="Close">
								<i class="bi bi-x-lg"></i>
							</button>
						</div>

						<!-- Modal body -->
						<div class="modal-body">
							<form class="row">

								<p class="mb-2">Your password has expired, Please choose a
									new passowrd</p>
								<!-- Input item -->
								<div class="col-12">
									<label class="form-label">Old Password <span
										class="text-danger">*</span></label> <input type="Password"
										class="form-control" placeholder="Enter old password">
								</div>

								<p class="mb-2 mt-4">Your password must be at least eight
									characters and cannot contain space.</p>
								<!-- Input item -->
								<div class="col-12 mb-3">
									<label class="form-label">New Passowrd <span
										class="text-danger">*</span></label> <input type="password"
										class="form-control" placeholder="Enter new passowrd">
								</div>

								<!-- Input item -->
								<div class="col-12">
									<label class="form-label">Confirm Passowrd <span
										class="text-danger">*</span></label> <input type="password"
										class="form-control" placeholder="Enter confirm passowrd">
								</div>
							</form>
						</div>

						<!-- Modal footer -->
						<div class="modal-footer">
							<button type="button" class="btn btn-danger-soft my-0"
								data-bs-dismiss="modal">Close</button>
							<button type="button" class="btn btn-success my-0">Change
								Password</button>
						</div>
					</div>
				</div>
			</div>
		</th:block>
	</main>
	<!-- **************** MAIN CONTENT END **************** -->
</body>
