<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <!-- Stylesheets -->
    <th:block th:replace="~{fragments/stylesheets :: stylesheets}"></th:block>

    <!-- Dark Mode Script -->
    <th:block th:replace="~{fragments/darkmode-script :: darkmode-script}"></th:block>

</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
	<section class="p-0 d-flex align-items-center position-relative overflow-hidden">
	
		<div class="container-fluid">
			<div class="row">
				<!-- left -->
				<div class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100">
					<div class="p-3 p-lg-5">
						<!-- Title -->
						<div class="text-center">
							<h2 class="fw-bold">Welcome to our largest community</h2>
							<p class="mb-0 h6 fw-light">Let's learn something new today!</p>
						</div>
						<!-- SVG Image -->
						<img src="assets/images/element/02.svg" class="mt-5" alt="">
					</div>
				</div>

				<!-- Right -->
				<div class="col-12 col-lg-6 m-auto">
					<div class="row my-5">
						<div class="col-sm-10 col-xl-8 m-auto">
							<!-- Title -->
							<span class="mb-0 fs-1">ðŸ‘‹</span>
							<h1 class="fs-2">Login into<br> DAT E-Learning Hub!</h1>
							<p class="lead mb-4">Nice to see you! Please log in with your account.</p>
							<!-- Form START -->
							<form method="post" action="/signIn">
								<!-- Staff ID -->
								<div class="mb-4">
									<label for="username" id="username" class="form-label">Staff ID *</label>
									<div class="input-group input-group-lg">
										<span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-person-fill"></i></span>
										<input id="username" name="username" type="text" class="form-control border-0 bg-light rounded-end ps-1" placeholder="Staff ID">
									</div>
								</div>
								<!-- Password -->
								<div class="mb-4">
									<label for="password" class="form-label">Password *</label>
									<div class="input-group input-group-lg">
										<span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="fas fa-lock"></i></span>
										<input id="password" name="password" type="password" class="form-control border-0 bg-light rounded-end ps-1" placeholder="password">
									</div>
									<div id="passwordHelpBlock" class="form-text">
										Your password must be 8 characters at least 
									</div>
								</div>
								<!-- Checkbox -->
								<div class="mb-4 d-flex justify-content-between">
									<div class="form-check">
										<input type="checkbox" class="form-check-input" id="exampleCheck1">
										<label class="form-check-label" for="exampleCheck1">Remember me</label>
									</div>
									<div class="text-primary-hover">
										<a href="forgot-password.html" class="text-secondary">
											<u>Forgot password?</u>
										</a>
									</div>
								</div>
								<!-- Button -->
								<div class="align-items-center mt-0">
									<div class="d-grid">
										<button class="btn btn-primary mb-0" type="submit">Login</button>
									</div>
								</div>
							</form> 	
							<!-- Form END -->

							<!-- Sign up link -->
							<div class="mt-4 text-center">
								<span>Don't have an account? <a href="sign-up.html">Signup here</a></span>
							</div>
						</div>
					</div> <!-- Row END -->
				</div>
			</div> <!-- Row END -->
		</div>
	</section>
</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"><i class="bi bi-arrow-up-short position-absolute top-50 start-50 translate-middle"></i></div>

<!-- Include fragments -->
<script th:replace="~{fragments/scripts :: scripts}"></script>

</body>
